<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Online Registration Form</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <header>

            <h1>The Code Review</h1>

            <div>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

        </header>

        <main>

            <form action="index.html" method="POST">

                <fieldset>
                    
                    <legend>Contact Information</legend>

                    <label for="full-name">Full Name</label>
                    <input type="text" name="signup_name" id="full-name" placeholder="Required" required>

                    <label for="email">Email Address</label>
                    <input type="email" name="signup_email" id="email" placeholder="Required" required>

                    <label for="phone-no">Phone Number</label>
                    <input type="tel" name="signup_phone" id="phone-no">

                    <label for="address">Street Address</label>
                    <input type="text" name="signup_address" id="address">

                    <label for="city">City</label>
                    <input type="text" name="signup_city" id="city">

                    <label for="state">State</label>
                    <select name="signup_state" id="state">
                        <option value="">Choose State</option>
                        <optgroup label="United States">
                            <option value="us_alabama">Alabama</option>
                            <option value="us_alaska">Alaska</option>
                            <option value="us_arizona">Arizona</option>
                            <option value="us_arkansas">Arkansas</option>
                            <option value="us_california">California</option>
                            <option value="us_colorado">Colorado</option>
                            <option value="us_connecticut">Connecticut</option>
                            <option value="us_delaware">Delaware</option>
                            <option value="us_floria">Floria</option>
                            <option value="us_georgia">Georgia</option>
                            <option value="us_hawaii">Hawaii</option>
                            <option value="us_idaho">Idaho</option>
                            <option value="us_illinois">Illinois</option>
                            <option value="us_indiana">Indiana</option>
                            <option value="us_iowa">Iowa</option>
                            <option value="us_kansas">Kansas</option>
                            <option value="us_kentucky">Kentucky</option>
                            <option value="us_louisiana">Louisiana</option>
                            <option value="us_maine">Maine</option>
                            <option value="us_maryland">Maryland</option>
                            <option value="us_massachusetts">Massachusetts</option>
                            <option value="us_michigan">Michigan</option>
                            <option value="us_minnesota">Minnesota</option>
                            <option value="us_mississippi">Mississippi</option>
                            <option value="us_missouri">Missouri</option>
                            <option value="us_montana">Montana</option>
                            <option value="us_nebraska">Nebraska</option>
                            <option value="us_nevada">Nevada</option>
                            <option value="us_new_hampshire">New Hampshire</option>
                            <option value="us_new_jersey">New Jersey</option>
                            <option value="us_new_mexico">New Mexico</option>
                            <option value="us_new_york">New York</option>
                            <option value="us_north_carolina">North Carolina</option>
                            <option value="us_north_dakota">North Dakota</option>
                            <option value="us_ohio">Ohio</option>
                            <option value="us_oklahoma">Oklahoma</option>
                            <option value="us_oregon">Oregon</option>
                            <option value="us_pennsylvania">Pennsylvania</option>
                            <option value="us_rhode_island">Rhode Island</option>
                            <option value="us_south_carolina">South Carolina</option>
                            <option value="us_south_dakota">South Dakota</option>
                            <option value="us_tennessee">Tennessee</option>
                            <option value="us_texas">Texas</option>
                            <option value="us_utah">Utah</option>
                            <option value="us_vermont">Vermont</option>
                            <option value="us_virginia">Virginia</option>
                            <option value="us_washington">Washington</option>
                            <option value="us_west_virginia">West Virginia</option>
                            <option value="us_wisconsin">Wisconsin</option>
                            <option value="us_wyoming">Wyoming</option>
                        </optgroup>
                        <optgroup label="United Kingdom">
                            <option value="uk_england">England</option>
                            <option value="uk_wales">Wales</option>
                            <option value="uk_scotland">Scotland</option>
                            <option value="uk_norther_ireland">Nothern Ireland</option>
                        </optgroup>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" name="signup_zip" id="zip">

                </fieldset>

                <fieldset>

                    <legend>Newsletter</legend>

                    <label>Select the newsletters you would like to recieve</label>
                    <input type="checkbox" name="signup_newsletter" id="html" value="html-news"><label for="html">HTML News</label>
                    <input type="checkbox" name="signup_newsletter" id="css" value="css-news"><label for="css">CSS News</label>
                    <input type="checkbox" name="signup_newsletter" id="javascript" value="javascript-news"><label for="javascript">Javascript News</label>

                    <label>Newsletter format</label>
                    <input type="radio" name="format" id="html-format" value="html-format"><label for="html-format">HTML</label>
                    <input type="radio" name="format" id="plain-text" value="plain-text"><label for="plain-text">Plain text</label>

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea name="signup_topics" id="topics"></textarea>

                </fieldset>

                <button type="submit">Sign Up</button>

            </form>

        </main>

        <footer>

            <p>Copyright The Code Review</p>

        </footer>

    </body>
    
</html>
